<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <title>Record Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex h-100 text-center text-white bg-dark">
    <h3  align="center">Pet Project</h3><br/>
    <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="/">Головна</a>
        <a class="nav-link" href="/record-add"> Реєстрація на прийом </a>
        <a class="nav-link" href="/records"> Записи </a>
        <a class="nav-link" href="/comments"> Відгуки </a>

        <form sec:authorize="isAuthenticated()" class="from-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0">Вийти</button>
        </form>

        <div sec:authorize="hasAnyAuthority('user:write',
                                            'user:add',
                                            'user:edit',
                                            'user:delete',
                                            'user:change_status',
                                            'user:change_role')" class="from-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" href="/user-list" >Admin/Moder Panel</a>
        </div>
        <a sec:authorize="isAuthenticated()" class="from-inline my-2 my-lg-0" th:text="${username}" />

    </nav>
</div>

<div class="container mt-5">
    <h1 align="center">Додати відгук</h1>
    <form action="/comments" method="post">
        <a>Your username: <td class="color_text_username" th:text="${username}"></td></a>
        <textarea name="problem" placeholder="Відгук" class="form-control"></textarea><br/>
        <button type="submit" class="btn btn-success">Добавити</button>
    </form>
</div>
</body>
</html>
