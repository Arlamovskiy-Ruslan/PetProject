<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <title>Record Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header1 :: header1"></header>

<div class="container mt-5">
    <h1 align="center">Регістрація</h1>
    <form th:action="@{/records/record-add}" method="post" th:object="${user_rec}">

        <div class="form-group">
            <b>First name:</b><input type="text" id="first_name" th:field="*{first_name}" placeholder="First name" class="form-control"><br/>
        </div>
        <div class="form-group">
            <b>Name:</b><input type="text" id="name" th:field="*{name}" placeholder="Name" class="form-control"><br/>
        </div>
        <div class="form-group">
            <b>Last name:</b><input type="text" id="last_name" th:field="*{last_name}" placeholder="Last name" class="form-control"><br/>
        </div>
        <div class="form-group">
            <b>Mail:</b><input type="text" id="mail" th:field="*{mail}" placeholder="Mail" class="form-control"><br/>
        </div>
        <div class="form-group">
            <b>Problem:</b><input type="text" id="problem" th:field="*{problem}" placeholder="Problem" class="form-control"><br/>
        </div>

        <button type="submit" class="btn btn-success">Зареєстуватись</button>
    </form>
</div>
</body>
</html>
