<div th:fragment="header1" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<header class="main_menu home_menu">
    <div class="bg-dark">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <h1  style="color: aquamarine">Pet Project</h1>
                    <div class="collapse navbar-collapse main-menu-item justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item active">
                                <b><a style="color: white" class="nav-link" href="/">Головна</a></b>
                            </li>
                            <li class="nav-item">
                                <b><a style="color: white" class="nav-link" href="/record-add">Реєстрація на прийом</a></b>
                            </li>
                            <li class="nav-item">
                                <b><a style="color: white" class="nav-link" href="#">Про нас</a></b>
                            </li>
                            <li class="nav-item">
                                <b><a style="color: white" class="nav-link" href="#">Контакти</a></b>
                            </li>

                        </ul>
                    </div>

                    <div sec:authorize="hasAnyAuthority('user:write',
                                            'user:add',
                                            'user:edit',
                                            'user:delete',
                                            'user:change_status',
                                            'user:change_role')" class="from-inline my-2 my-lg-0">
                        <a  class="btn btn-outline-success my-2 mr-2 my-sm-0" href="/user-list" >Admin/Moder Panel</a>
                    </div>

                    <div sec:authorize="isAnonymous()" class="from-inline my-2 my-lg-0">
                        <a  class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/login}">Увійти</a>
                    </div>

                    <form sec:authorize="isAuthenticated()" class="from-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                        <button  class="btn btn-outline-success my-2 mr-2 my-sm-0">Вийти</button>
                    </form>

                    <a sec:authorize="isAuthenticated()" class="from-inline my-2 my-lg-0" th:text="${username}" />
                </nav>
            </div>
        </div>
    </div>
</header>
</div>
