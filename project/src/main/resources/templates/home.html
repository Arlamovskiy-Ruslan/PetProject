<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        .price_list {
            background-color: #feeff4;
            border-left: 6px solid #ACF8E2;
            color: #49152c;
            padding: 20px 35px;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="d-flex h-100 text-center text-white bg-dark">
    <h3  align="center">Pet Project</h3><br/>
    <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="/">Головна</a>
        <a class="nav-link" href="/record-add"> Реєстрація на прийом </a>
        <a class="nav-link" href="/records"> Записи </a>
        <a class="nav-link" href="/about"> Про нас </a>
            <form sec:authorize="isAuthenticated()" class="from-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0">Вийти</button>
            </form>
            <div sec:authorize="isAnonymous()" class="from-inline my-2 my-lg-0">
                <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/login}">Увійти</a>
        </div>
        <div sec:authorize="hasAnyAuthority('user:write',
                                            'user:add',
                                            'user:edit',
                                            'user:delete',
                                            'user:change_status',
                                            'user:change_role')" class="from-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" href="/user-list" >Admin/Moder Panel</a>
        </div>
        <a sec:authorize="isAuthenticated()" class="from-inline my-2 my-lg-0" th:text="${username}" />
    </nav>
</div>

<div class="container mt-5">
    <h2 align="center">Прайс лист</h2>
    <div class="price_list" >
        <p><b>1:</b>XXXXXXX</p>
        <p><b>2:</b>XXXXXXX</p>
        <p><b>3:</b>XXXXXXX</p>
    </div>
</div>
</body>
</html>
