<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <title>People</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        .user-list {
            background-color: #feeff4;
            border-left: 6px solid #ACF8E2;
            color: #49152c;
            padding: 20px 35px;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
        }
        .color_text_id{
            color: #0056ff
        }
        .color_text_username{
            color: #7e3410
        }
        .color_text_role{
            color: #34c315
        }
        .color_text_status{
            color: #34c315
        }
    </style>
</head>
<body>

<div class="d-flex h-100 text-center text-white bg-dark">
    <h3  align="center">Pet Project</h3><br/>
    <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="/">Головна</a>
        <a class="nav-link" href="/record-add"> Реєстрація на прийом </a>
        <a class="nav-link" href="/records"> Записи </a>
        <a class="nav-link" href="/about"> Про нас </a>
        <form sec:authorize="isAuthenticated()" class="from-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0">Вийти</button>
        </form>
        <div sec:authorize="isAnonymous()" class="from-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/login}">Увійти</a>
        </div>
    </nav>
</div>

<div class="container mt-5" th:switch="${user_list}">
    <h2 align="center">Адмін/Модер панель</h2>
    <div class="user-list" th:case="*">
        <table>
            <thead>
            <tr>
                <th><b>Id</b></th>
                <th><b>User</b></th>
                <th><b>Role</b></th>
                <th><b>Status</b></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="us : ${user_list}">
                <td class="color_text_id" th:text="${us.id}"></td>
                <td class="color_text_username" th:text="${us.username}"></td>
                <td class="color_text_role" th:text="${us.role}"></td>
                <td class="color_text_status" th:text="${us.status}"></td>
                <td><a sec:authorize="hasAnyAuthority('user:delete')" th:href="@{user-delete/{id}(id=${us.id})}">Delete</a></td>
                <td><a sec:authorize="hasAnyAuthority('user:add')" th:href="@{/user/{id}(id=${us.id})}">Profile</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
