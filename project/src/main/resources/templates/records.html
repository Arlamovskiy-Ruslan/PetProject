<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <title>Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style type="text/css">
        .record {
            background-color: #feeff4;
            border-left: 6px solid #e04386;
            color: #49152c;
            padding: 20px 35px;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
        }
    </style>


</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h2 align="center">Записи</h2>
    <div class="record" th:each="rec : ${users_rec}">
        <table>


        <p><b>Прізвище :</b> <a th:text="${rec.first_name}"/><br/>
        <b>Ім'я :</b><a th:text="${rec.name}"  /><br/>
            <b>По батькові :</b><a th:text="${rec.last_name}"  /><br/>
            <b>Проблема :</b><a th:text="${rec.problem}"  /></p>

                <a th:href="@{/record/{id}/edit(id=${rec.id})}">Edit</a>

        </table>
    </div>
</div>

</body>
</html>
