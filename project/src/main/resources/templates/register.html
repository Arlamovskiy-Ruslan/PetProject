<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header1 :: header1"></header>

<div class="container mt-5">
    <h1 align="center">Регістрація</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">

        <div class="form-group">
        <input type="text" id="username" th:field="*{username}" placeholder="Username" class="form-control"><br/>
            </div>
        <div class="form-group">
            <input type="text" id="email" th:field="*{email}" placeholder="Email" class="form-control"><br/>
        </div>
        <div class="form-group">
        <input type="password" id="password" th:field="*{password}" placeholder="Пароль" class="form-control">
            </div>

        <button type="submit" class="btn btn-success">Зареєстуватись</button>
    </form>
</div>
</body>
</html>
