<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <title>Record Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 align="center">Регістрація на прийом</h1>
    <form action="/records-add" method="post">
        <input type="text" name="first_name" placeholder="Прізвище" class="form-control"><br/>
        <input type="text" name="name" placeholder="Ім'я" class="form-control"><br/>
        <input type="text" name="last_name" placeholder="По батькові" class="form-control"><br/>
        <textarea name="problem" placeholder="Що вас турбує?" class="form-control"></textarea><br/>

        <button type="submit" class="btn btn-success">Зареєстуватись</button>
    </form>
</div>
</body>
</html>
